# set JEKYLL_ENV=production | bundle exec jekyll build

title: CNR TV Noticias
email: mariorivera@cnrnoticias.tv
description: >- 
  Comprometidos con la comunidad de informar en tiempo y forma sin filtros. 
  Noticia pura y verídica.
baseurl: "" 
url: "https://cnrnoticias.tv"
twitter_username: jekyllrb
disqus:
 shortname: cnrnoticias-tv
# Build settings
defaults:
  - scope:
      path: ""
    values:
      image: /img/cnr/mapa.jpg
      alt: "Descripción de la imagen"
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .github
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

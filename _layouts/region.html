<!DOCTYPE html>
<html lang="es-mx">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <script type="application/ld+json">

                ]
          }

</head>

<body>
    <!-- Brand Start -->

    <script src="{{"lib/easing/easing.min.js" | relative_url }}"></script>

    <script src="{{"js/main.js" | relative_url }}"></script>
